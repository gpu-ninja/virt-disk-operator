# By default K3D mounts a tmpfs on /run, this makes it impossible to bind mount
# /run/udev directly (due to the order of operations inside container runtime).
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mount-udev
  namespace: kube-system
  labels:
    app.kubernetes.io/name: mount-udev
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mount-udev
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mount-udev
    spec:
      hostPID: true
      containers:
        - name: mount-udev
          image: debian:bookworm-slim
          command:
            - "nsenter" 
            - "--mount=/proc/1/ns/mnt"
            - "--"
            - "/bin/sh"
            - "-c"
            - |
              echo 'Mounting /run/udev (if necessary)'
              if [ -d /udev ]; then
                if [ ! -d /run/udev ]; then
                  mkdir -p /run/udev
                  mount --bind /udev /run/udev
                fi
              else
                echo '/udev not found, skipping'
              fi
              
              sleep infinity
          securityContext:
            privileged: true