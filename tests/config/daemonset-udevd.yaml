# Due to a variety of reasons (including linuxkit not using udevd).
# We run our own udevd daemonset to ensure that block device nodes are 
# properly created and removed. This is a bit of a horrible hack but
# it is what it is.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: udevd
  annotations:
    kapp.k14s.io/change-group: "koopt.gpu-ninja.com/udevd"
    kapp.k14s.io/change-rule: "upsert after upserting koopt.gpu-ninja.com/hostdirs"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: udevd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: udevd
    spec:
      # udev uses semaphores to synchronize access to the event queue.
      hostIPC: true
      hostPID: true
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: clean-dev
          image: ghcr.io/gpu-ninja/udevd:v0.2.1
          command:
            - /bin/sh
            - -c
            - rm -rf /dev/block /dev/disk
          securityContext:
            privileged: true
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: run
              mountPath: /run
      containers:
        - name: udevd
          image: ghcr.io/gpu-ninja/udevd:v0.2.1
          securityContext:
            privileged: true
          env:
            - name: "SYSTEMD_IGNORE_CHROOT"
              value: "1"
          startupProbe:
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            exec:
              command:
                - /bin/sh
                - -c
                - udevadm settle --timeout=10
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "50m"
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: run
              mountPath: /run
        - name: devsyncer
          image: ghcr.io/gpu-ninja/devsyncer:v0.1.1
          args:
            - --source=/host/dev
            - --destination=/dev
            - --filter=dm*
            - --filter=loop*
            - --filter=nbd*
            - --filter=rbd*
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "50m"
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: host-dev
              mountPath: /host/dev
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: host-dev
          hostPath:
            path: /host/dev
            type: Directory
        - name: run
          hostPath:
            path: /run
            type: Directory