apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: virt-disk-operator-test
servers: 1
agents: 0
image: ghcr.io/gpu-ninja/k3s-debian:v1.27.3
volumes:
  - volume: /dev:/dev
    nodeFilters:
      - server:0
      - agent:*
  - volume: /lib/modules:/lib/modules:ro
    nodeFilters:
      - server:0
      - agent:*
  - volume: /run/lock/lvm:/hostrun/lock/lvm
    nodeFilters:
      - server:0
      - agent:*